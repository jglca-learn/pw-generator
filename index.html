<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator JLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="hero">
        <h1 id="hero-generate">Generate a</h1>
        <h1 id="hero-random">random password</h1>
        <p id="hero-text">Never use an insecure password again</p>
      </div>
      <div id="btn-space">
        <button id="btn-main" onclick="getPW()">Generate passwords</button>
      </div>
      <div id="toggles">
        <div class="toggles-container">
          <input type="checkbox" id="enable-numbers" />
          <label for="enable-numbers">Include numbers</label>
        </div>
        <div class="toggles-container">
          <input type="checkbox" id="enable-symbols" />
          <label for="enable-symbols">Include symbols</label>
        </div>
      </div>
      <div id="pw-custom">
        <label for="lengthInput"> Select password length:</label>
        <input
          type="range"
          id="length-input"
          min="6"
          max="24"
          value="12"
          oninput="updateLength()"
        />
        <span id="length-value">12</span> characters
      </div>
      <hr id="solid" />
      <div id="pw-placeholders">
        <p><span id="placeholder-one" onclick="copyText(this)"></span></p>
        <p><span id="placeholder-two" onclick="copyText(this)"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <footer>
    <p>Â© 2025 J.L.A. All rights reserved.</p>
  </footer>
</html>
